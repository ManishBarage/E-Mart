<br>
<div class="row">
    <div class="col-md-10">
        <strong>All Users List</strong>
    </div>
    <div class="col-md-2">
        <button class="btn btn-dark float-right" type="button" (click)="addUserPopup()" data-bs-toggle="modal" data-bs-target="#addEditUserModal">Add New User</button>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Mob No</th>
            <th scope="col">Email</th>
            <th scope="col">DOB</th>
            <th scope="col">City</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user_data of all_user_data; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{user_data.name}}</td>
            <td>{{user_data.mobNumber}}</td>
            <td>{{user_data.email}}</td>
            <td>{{user_data.dob}}</td>
            <td>{{user_data.address.city}}</td>
            <td>{{user_data.role}}</td>
            <td>
                <span class="sim-pointer" (click)="editUserPopup(user_data.id)" data-bs-toggle="modal" data-bs-target="#addEditUserModal">Edit</span> &nbsp; &nbsp;
                <span class="sim-pointer" (click)="deleteUser(user_data.id)">Delete</span>
            </td>
        </tr>
    </tbody>
</table>
<!--Modal for Add and edit user-->
<div class="modal fade" id="addEditUserModal" tabindex="-1" role="dialog" aria-labelledby="addEditUserModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{popup_header}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>            
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form [formGroup] = "addEditUserForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="mobile" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" placeholder="Enter mobile number" formControlName="mobNumber">
                                </div>
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" placeholder="Enter your age" formControlName="age">
                                </div>
                                <div class="col-md-6">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" formControlName="dob">
                                </div>
                            </div>
    
                            <hr class="my-4">
    
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="abc@gmail.com" formControlName="email">
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
                                </div>
                            </div>
    
                            <hr class="my-4">
    
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="Address1" class="form-label">Address Line 1</label>
                                    <input type="text" class="form-control" placeholder="1234 Main St" formControlName="addLine1">
                                </div>
                                <div class="col-md-6">
                                    <label for="Address2" class="form-label">Address Line 2</label>
                                    <input type="text" class="form-control" placeholder="Apartment, floor, etc." formControlName="addLine2">
                                </div>
                            </div>
    
                            <div class="row g-3 mt-2">
                                <div class="col-md-4">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" placeholder="Enter city" formControlName="city">
                                </div>
                                <div class="col-md-4">
                                    <label for="state" class="form-label">State</label>
                                    <select id="inputState" class="form-select" formControlName="state">
                                        <option selected>Choose</option>
                                        <option>Maharashtra</option>
                                        <option>UP</option>
                                        <option>MP</option>
                                        <option>Gujrat</option>
                                        <option>Karnataka</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="zip" class="form-label">Zipcode</label>
                                    <input type="text" class="form-control" placeholder="Enter zipcode" formControlName="zipCode">
                                </div>
                            </div>
    
                            <hr class="my-4">
    
                            <div class="mb-3">
                                <label for="language" class="form-label">Preferred Language</label>
                                <select multiple class="form-select" formControlName="language">
                                    <option>Marathi</option>
                                    <option>Hindi</option>
                                    <option>English</option>
                                    <option>Telugu</option>
                                    <option>Kannada</option>
                                    <option>Other</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" formControlName="gender" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" formControlName="gender" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender" formControlName="gender" value="Others" [disabled]="true">
                                    <label class="form-check-label" for="others">Other</label>
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <label for="somethingAboutYou" class="form-label">Tell us about yourself</label>
                                <textarea class="form-control" rows="3" placeholder="Share a few words about you..." formControlName="aboutYou"></textarea>
                            </div>
    
                            <div class="mb-3">
                                <label for="uploadPhoto" class="form-label">Upload Your Photo</label>
                                <input type="file" class="form-control" formControlName="uploadPhoto">
                            </div>
    
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" formControlName="agreetc">
                                <label class="form-check-label" for="agreetc">I agree to the Terms and Conditions</label>
                            </div>
    
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" formControlName="role">
                                    <option value="admin">Admin</option>
                                    <option value="seller">Seller</option>
                                    <option value="buyer">Buyer</option>
                                </select>
                            </div>
    
                            <div class="text-center mt-4">
                                <button class="btn btn-primary btn-lg w-100" (click)="addUser()" data-bs-dismiss="modal" *ngIf="add_user">Register</button>
                                <button class="btn btn-primary btn-lg w-100" (click)="updateUser()" data-bs-dismiss="modal" *ngIf="edit_user">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<br>
